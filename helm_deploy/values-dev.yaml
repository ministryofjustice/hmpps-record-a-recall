generic-service:
  replicaCount: 2

  ingress:
    host: hmpps-record-a-recall-dev.hmpps.service.justice.gov.uk

  env:
    INGRESS_URL: "https://hmpps-record-a-recall-dev.hmpps.service.justice.gov.uk"
